<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calc__container">
            <div class="output"></div>
            <div class="buttons">
                <button class="one gray" data-value="1">1</button>
                <button class="two gray" data-value= "2">2</button>
                <button class="three gray" data-value="3">3</button>
                <button class="operation blue">+</button>
                <button class="four gray" data-value="4">4</button>
                <button class="five gray" data-value="5">5</button>
                <button class="six gray" data-value="6">6</button>
                <button class="operation blue">-</button>
                <button class="seven gray" data-value="7">7</button>
                <button class="eight gray" data-value="8">8</button>
                <button class="nine gray" data-value="9">9</button>
                <button class="operation blue">*</button>
                <button class="ac blue">A/C</button>
                <button class="zero gray" data-value="0">0</button>
                <button class="result orange">=</button>
                <button class="operation blue">/</button>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
